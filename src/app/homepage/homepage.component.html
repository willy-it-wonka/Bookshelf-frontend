<div class="mt-5 mb-5">
  <div class="d-flex justify-content-center">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../../assets/carousel/library1.png"
            class="d-block"
            alt="carousel: library 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Welcome to your virtual library!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/carousel/library2.png"
            class="d-block"
            alt="carousel: library 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Soon:</h5>
            <p>Creating a reading schedule.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="../../assets/carousel/library3.png"
            class="d-block"
            alt="carousel: library 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Soon:</h5>
            <p>Saving book cover images in the database.</p>
          </div>
        </div>
      </div>
      <i
        class="fa fa-solid fa-chevron-left fa-2x carousel-control-prev"
        aria-hidden="true"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      ></i>
      <i
        class="fa fa-solid fa-chevron-right fa-2x carousel-control-next"
        aria-hidden="true"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      ></i>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-5">
    <button class="but" (click)="goToRegister()">Register</button>
    <button
      class="but"
      style="--c: #e95a49; margin-left: 20px"
      (click)="goToLogin()"
    >
      Login
    </button>
  </div>
</div>

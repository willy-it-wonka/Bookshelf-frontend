<div class="col-md-6 offset-md-3 mt-5 mb-5">
  <h3>Add new book</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3 md-3">
      <label class="ta-label" for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="book.title"
        name="title"
        #title="ngModel"
      />
      <div
        [hidden]="title.valid || title.pristine"
        class="alert alert-danger required-alert"
      >
        Title is required
      </div>
    </div>

    <div class="form-group mt-3 md-3">
      <label class="ta-label" for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        required
        [(ngModel)]="book.author"
        name="author"
        #author="ngModel"
      />
      <div
        [hidden]="author.valid || author.pristine"
        class="alert alert-danger required-alert"
      >
        Author is required
      </div>
    </div>

    <div class="form-group mt-3 md-3">
      <label class="ta-label" for="status">Status</label>
      <select
        class="form-control"
        id="status"
        required
        [(ngModel)]="book.status"
        name="status"
        #status="ngModel"
      >
        <option value="WAITING">Waiting</option>
        <option value="READING">Reading</option>
        <option value="READ">Read</option>
      </select>
    </div>

    <div class="form-group mt-3 md-3">
      <label class="ta-label" for="linkToCover">Link to cover</label>
      <input
        type="text"
        class="form-control"
        id="linkToCover"
        [(ngModel)]="book.linkToCover"
        name="linkToCover"
        #linkToCover="ngModel"
      />
    </div>

    <div class="form-group mt-3 md-3">
      <span class="ta-label">Categories</span>
      <div class="category-container">
        <div *ngFor="let category of allCategories">
          <button
            type="button"
            class="btn btn-sm category-button"
            [ngClass]="{
              'btn-success': selectedCategories.get(category),
              'btn-outline-secondary': !selectedCategories.get(category)
            }"
            (click)="toggleCategory(category)"
          >
            {{ formatCategory(category) }}
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="title.invalid || author.invalid || status.invalid"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Submit
      </button>
    </div>
  </form>

  <!-- modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="true"
    data-bs-keyboard="true"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <a class="ch-mark">&#10004;</a> The book has been added to your
          bookshelf.
        </div>
        <div class="modal-footer">
          <a href="/bookshelf">
            <button type="button" class="btn btn-dark">Bookshelf</button></a
          >
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            Add another
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
